<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="title-principal">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-card>
    <img alt="comer fuera" src="../../assets/icon/Comer_fuera.jpg" />
    <ion-card-header>
      <ion-card-title [routerLink]="['/opciones']">Comer fuera</ion-card-title>
     
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/icon/comer_casa.jpg" />
    <ion-card-header>
      <ion-card-title [routerLink]="['/opciones']">Comer en casa</ion-card-title>
    </ion-card-header>
  </ion-card>
