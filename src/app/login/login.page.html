<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Contenido de la página aquí -->
    <div class="ion-text-center">
    <!-- tarjeta para poner todo adentro -->
    <ion-card>
      <img src="../../assets/icon/DALLE2~1.JPG" alt="logo" />

      <!-- creacion campos login -->
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input
            type="text"
            maxlength="10"
            minlength="3"
            [(ngModel)]="Usuario"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            maxlength="10"
            minlenghth="3"
            [(ngModel)]="Password"
          ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button (click)="login()">Sign in</ion-button>
   
    </ion-card>
  </div>
</ion-content>
