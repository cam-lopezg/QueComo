<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Google Maps</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Haz clic en el bot√≥n de abajo para ver el mapa en Google Maps:</p>
      <ion-button expand="block" color="primary" (click)="openGoogleMaps()">
        Abrir Google Maps
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
